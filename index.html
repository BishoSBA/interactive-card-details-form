<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Space+Grotesk:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <main>

    <div class="side-pane">

      <div class="card-back"><span id="display-CVC">000</span></div>
      <div class="card-front">
        <img id="display-logo" src="./images/card-logo.svg" alt="logo" srcset="">
        <span id="display-number">0000 0000 0000 0000</span>
        <span id="display-name">Jane Appleseed</span>
        <span id="display-date">
          <span id="display-month">00</span> /
          <span id="display-year">00</span></span>

      </div>

    </div>
    <div class="container">
      <form id="form">
        <div class="input">
          <label for="name" class="name">Cardholder Name</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed" maxlength="25" required></input>
        </div>


        <div class="input">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" required minlength="15"
            maxlength="16"></input>
        </div>

        <div class="expiry-date-group">
          <div class="input input-half">
            <label for="Number">Exp. Date (MM/YY)</label>
            <div class="date-input">
              <input type="number" id="month" placeholder="MM" required></input>
              <input type="number" id="year" placeholder="YY" required></input>
            </div>
          </div>
          <div class="input input-half">
            <label for="CVC">CVC</label>
            <input type="number" id="CVC" placeholder="e.g. 123" required></input>
          </div>
        </div>

        <button class="button">Confirm</button>

      </form>
      <!-- Completed state start -->
      <div id="completed" class="completed hidden">
        <img class="completed-image" src="./images/icon-complete.svg" alt="">
        <h1>Thank you!</h1>
        <span>
          We've added your card details
        </span>
        <button id="continue-button" class="button">Continue</button>
      </div>

      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/BishoSBA">Beshir Saeed</a>.
      </footer>
    </div>
  </main>
</body>

</html>
